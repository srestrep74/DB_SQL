<form enctype="multipart/form-data" method='POST' action="{% url 'buy' %}">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label for="" class="form-label"> {{ campo.label }} : </label>
        <input type="{{ campo.field.widget.input_type }}"
            class="form-control" name="{{ campo.name }}" id="{{ campo.name }}" aria-describedby="helpId" placeholder="{{ campo.label }}">
    </div>
    {% endfor %}
    <input name="" id="" class="btn btn-danger" type="submit" value="Comprar">
    <a name="Cancelar" id="Cancelar" class="btn btn-danger" href='{%url "mostrar"%}' role="button">Cancelar</a>

  </form>
